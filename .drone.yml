---
kind: pipeline
name: default

steps:
  - name: build & test
    image: ubuntu
    commands:
      - set -x
      - apt-get update
      - apt-get -y install make golang

#      - make install-docker

      - apt-get update
      - apt-get -y install apt-transport-https ca-certificates curl gnupg lsb-release
      - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      - echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
      - apt-get update
      - export DEBIAN_FRONTEND=noninteractive
#        echo $DEBIAN_FRONTEND
#        export TZ=Europe/Minsk
#        echo $TZ
      - DEBIAN_FRONTEND=noninteractive apt-get -y install docker-ce docker-ce-cli containerd.io


      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.37.1
      - make build
      - make lint
      - make test
      - get github.com/schrej/godacov
      - godacov -t $CODACY_TOKEN -r ./c.out -c ${DRONE_COMMIT}